<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiQuiz</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
    <h1 id="title"></h1>
    <a href="/">Home</a>
    <div id="quiz-container">
        <p id="end-card" style="display:none"></p>
        <p id="timer">3:00</p>
        <p id="score">Score: 0/20</p>
        <button id="start-button" type="button">Start Quiz</button>
        <label id="input-label" style="display:none">Enter Team:</label>
        <input id="input-box" type="text" style="display:none"
        autocapitalize="off" spellcheck="false" autocomplete="off" autocorrect="off"></input>
        <table id="quiz-table" style="border-collapse:collapse;">
            <tr>
                <th>Nationals Finish</th>
                <th>School</th>
                <th>Team Name</th>
              </tr>
        </table>
        
    </div>
    <script src="/static/js/teams.js"></script>
</body>
</html>
