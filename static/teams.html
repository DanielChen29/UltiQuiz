<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiQuiz</title>
</head>
<body>
    <h1>Can you name every D1 Men's team at 2025 nationals?</h1>
    <a href="/">Home</a>
    <div id="quiz-container">
        <p id="score">Score: 0/20</p>
        <button id="start-button" type="button">Start Quiz</button>
        <label id="input-label" style="display:none">Enter Team:</label>
        <input id="input-box" type="text" style="display:none" id="inputBox" 
        autocapitalize="off" spellcheck="false" autocomplete="off" autocorrect="off">
    </div>
    <script src="/static/js/teams.js"></script>
</body>
</html>
